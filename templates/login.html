<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NUAM</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            color: #E2E8F0;
            transition: all 0.3s ease;
        }
        .accent-text { color: #22D3EE; }
    </style>
</head>

<body class="h-screen w-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-slate-800 p-8 rounded-xl shadow-2xl border border-slate-700">
        
        <h1 class="text-4xl font-extrabold text-white text-center mb-6">
            NUAM <span class="accent-text">Finance</span>
        </h1>

        <p class="text-slate-400 text-center mb-8">
            Acceso a los mercados consolidados de Santiago, Colombia y Lima.
        </p>

        <!-- FORMULARIO REAL DJANGO -->
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-slate-300 mb-1">Usuario</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                    placeholder="usuario123">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-slate-300 mb-1">Contraseña</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                    placeholder="********">
            </div>

            <button type="submit"
                class="block w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 rounded-xl transition duration-300 shadow-lg shadow-cyan-900/50">
                Iniciar Sesión
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-slate-400">
            <a href="#" class="hover:text-cyan-400 transition duration-200">¿Olvidaste tu contraseña?</a>
        </p>

    </div>

</body>
</html>
