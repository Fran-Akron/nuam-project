<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - NUAM Finance</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0F172A;
            color: #E2E8F0;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="h-screen w-screen flex items-center justify-center">

    <div class="w-full max-w-lg bg-slate-800 p-8 rounded-xl shadow-2xl border border-slate-700">
        
        <h2 class="text-3xl font-bold text-center text-white mb-6">
            Crear <span class="text-cyan-400">Cuenta</span>
        </h2>

        {% if error %}
            <div class="bg-red-500 text-white px-4 py-2 rounded mb-4">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'crear_cuenta' %}">
            {% csrf_token %}

            <div class="mb-4">
                <label class="block text-sm text-slate-300 mb-1">Nombre de usuario</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-cyan-500"
                       placeholder="usuario123">
            </div>

            <div class="mb-4">
                <label class="block text-sm text-slate-300 mb-1">Correo electrónico</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-cyan-500"
                       placeholder="usuario@correo.com">
            </div>

            <div class="mb-4">
                <label class="block text-sm text-slate-300 mb-1">Contraseña</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-cyan-500"
                       placeholder="********">
            </div>

            <div class="mb-6">
                <label class="block text-sm text-slate-300 mb-1">Confirmar contraseña</label>
                <input type="password" name="password2" required
                       class="w-full px-4 py-2 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-cyan-500"
                       placeholder="********">
            </div>

            <button type="submit"
                class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-cyan-900/40">
                Crear Cuenta
            </button>
        </form>

        <p class="text-center text-slate-400 mt-6">
            ¿Ya tienes una cuenta?
            <a href="{% url 'login' %}" class="text-cyan-400 hover:text-cyan-200">Inicia sesión aquí</a>
        </p>

    </div>

</body>
</html>
