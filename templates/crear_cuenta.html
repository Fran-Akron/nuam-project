<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - NUAM Finance</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #FFFFFF;
            color: #1E293B;
            font-family: 'Inter', sans-serif;
        }

        .accent-text {
            color: #F97316;
        }
    </style>
</head>

<body class="h-screen w-screen flex items-center justify-center">

    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-xl border border-slate-200">
        
        <h2 class="text-3xl font-bold text-center text-slate-900 mb-6">
            Crear <span class="accent-text">Cuenta</span>
        </h2>

        <!-- ERROR GLOBAL -->
        <div id="error-global" class="hidden bg-red-500 text-white px-4 py-2 rounded mb-4 text-center">
            Por favor, llena todos los campos obligatorios.
        </div>

        <!-- ERROR BACKEND -->
        {% if error %}
            <div class="bg-red-500 text-white px-4 py-2 rounded mb-4">
                {{ error }}
            </div>
        {% endif %}

        <form id="form-crear" method="POST" action="{% url 'crear_cuenta' %}">
            {% csrf_token %}

            <!-- Pa칤s -->
            <div class="mb-4">
                <label class="block text-sm text-slate-700 mb-1">Seleccione su pa칤s</label>
                <select id="pais" name="pais" required
                    class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg
                           focus:outline-none focus:ring-2 focus:ring-orange-500">
                    <option value="" disabled selected>Seleccione...</option>
                    <option value="chile">游뻟릖 Chile</option>
                    <option value="peru">游왫릖 Per칰</option>
                    <option value="colombia">游뻟릖 Colombia</option>
                </select>
            </div>

            <!-- Identificaci칩n -->
            <div class="mb-4">
                <label id="label-identificacion" class="block text-sm text-slate-700 mb-1">
                    Seleccione un pa칤s primero
                </label>
                <input type="text" id="identificacion" name="identificacion" required disabled
                       class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg
                              focus:outline-none focus:ring-2 focus:ring-orange-500"
                       placeholder="">
            </div>

            <hr class="border-slate-300 my-6">

            <!-- NOMBRES -->
            <div class="mb-4">
                <label class="block text-sm text-slate-700 mb-1">Nombre(s)</label>
                <input type="text" name="nombres" required
                       class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg
                              focus:outline-none focus:ring-2 focus:ring-orange-500"
                       placeholder="Ej: Juan Carlos">
            </div>

            <!-- APELLIDOS -->
            <div class="mb-4">
                <label class="block text-sm text-slate-700 mb-1">Apellidos</label>
                <input type="text" name="apellidos" required
                       class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg
                              focus:outline-none focus:ring-2 focus:ring-orange-500"
                       placeholder="Ej: P칠rez Gonz치lez">
            </div>

            <hr class="border-slate-300 my-6">

            <!-- Usuario -->
            <div class="mb-4">
                <label class="block text-sm text-slate-700 mb-1">Nombre de usuario</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg
                              focus:outline-none focus:ring-2 focus:ring-orange-500"
                       placeholder="usuario123">
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label class="block text-sm text-slate-700 mb-1">Correo electr칩nico</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg
                              focus:outline-none focus:ring-2 focus:ring-orange-500"
                       placeholder="usuario@correo.com">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block text-sm text-slate-700 mb-1">Contrase침a</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg
                              focus:outline-none focus:ring-2 focus:ring-orange-500"
                       placeholder="********">
            </div>

            <!-- Confirmaci칩n -->
            <div class="mb-6">
                <label class="block text-sm text-slate-700 mb-1">Confirmar contrase침a</label>
                <input type="password" name="password2" required
                       class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg
                              focus:outline-none focus:ring-2 focus:ring-orange-500"
                       placeholder="********">
            </div>

            <button type="submit"
                class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3
                       rounded-xl transition shadow-md">
                Crear Cuenta
            </button>
        </form>

        <p class="text-center text-slate-600 mt-6">
            쯏a tienes una cuenta?
            <a href="{% url 'login' %}" class="text-orange-500 hover:text-orange-600 font-semibold">
                Inicia sesi칩n aqu칤
            </a>
        </p>

    </div>

    <!-- SCRIPT (NO TOCADO) -->
    <script>
        const paisSelect = document.getElementById("pais");
        const labelIdent = document.getElementById("label-identificacion");
        const inputIdent = document.getElementById("identificacion");
        const form = document.getElementById("form-crear");
        const errorGlobal = document.getElementById("error-global");

        paisSelect.addEventListener("change", function() {
            inputIdent.disabled = false;
            inputIdent.value = "";
            inputIdent.removeAttribute("pattern");
            inputIdent.removeAttribute("maxlength");
            inputIdent.removeAttribute("minlength");

            if (this.value === "chile") {
                labelIdent.textContent = "Ingrese su RUT (sin puntos y con gui칩n):";
                inputIdent.placeholder = "12345678-9";
            }
            else if (this.value === "peru") {
                labelIdent.textContent = "Ingrese su DNI (8 d칤gitos):";
                inputIdent.placeholder = "12345678";
                inputIdent.pattern = "[0-9]{8}";
                inputIdent.maxLength = 8;
                inputIdent.minLength = 8;
            }
            else if (this.value === "colombia") {
                labelIdent.textContent = "Ingrese su CC (6 a 10 d칤gitos):";
                inputIdent.placeholder = "1234567890";
                inputIdent.pattern = "[0-9]{6,10}";
                inputIdent.maxLength = 10;
                inputIdent.minLength = 6;
            }
        });

        form.addEventListener("submit", function(e) {
            errorGlobal.classList.add("hidden");
            const campos = form.querySelectorAll("input[required], select[required]");

            for (let campo of campos) {
                if (campo.disabled || campo.value.trim() === "") {
                    e.preventDefault();
                    errorGlobal.classList.remove("hidden");
                    return;
                }
            }
        });
    </script>

</body>
</html>
