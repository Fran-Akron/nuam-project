<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NUAM</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #1E293B;
        }

        .accent-text {
            color: #F97316;
        }
    </style>
</head>

<body class="h-screen w-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-xl border border-slate-200">

        <h1 class="text-4xl font-extrabold text-slate-900 text-center mb-6">
            NUAM <span class="accent-text">Finance</span>
        </h1>

        <p class="text-slate-600 text-center mb-8">
            Acceso a los mercados consolidados de Santiago, Colombia y Lima.
        </p>

        <!-- FORMULARIO LOGIN -->
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-slate-700 mb-1">
                    Usuario
                </label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg text-slate-900
                           focus:outline-none focus:ring-2 focus:ring-orange-500"
                    placeholder="usuario123">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">
                    Contraseña
                </label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg text-slate-900
                           focus:outline-none focus:ring-2 focus:ring-orange-500"
                    placeholder="********">
            </div>

            <button type="submit"
                class="block w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-xl
                       transition duration-300 shadow-md">
                Iniciar Sesión
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-slate-500">
            <a href="#" class="hover:text-orange-500 transition">¿Olvidaste tu contraseña?</a>
        </p>

        <p class="mt-4 text-center text-sm text-slate-500">
            ¿No tienes cuenta?
            <a href="{% url 'crear_cuenta' %}" class="text-orange-500 font-semibold hover:text-orange-600">
                Crear cuenta
            </a>
        </p>

    </div>

</body>
</html>
